<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <title>Chat w/ SB - Coffee talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:03</span>
        </div>
        <div class="status-bar__column">
            <span>34%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Noru</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </span>
            <span>
                <i class="fa-solid fa-bars fa-xl"></i>
            </span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__comment">
                    <span class="message__comment-text">Hi! Nice to meet you.</span>
                    <span class="message__comment-time">12:30</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--other">
            <img src="https://avatars.githubusercontent.com/u/67509744?v=4"/>
            <div class="message-row__content">
                <span class="message__author">Noru</span>
                <div class="message__comment">
                    <span class="message__comment-text">Hi!</span>
                    <span class="message__comment-time">12:20</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-grin-wink fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅜㅜ</span>
    </div>

    <script src="https://kit.fontawesome.com/5601166983.js" crossorigin="anonymous"></script>
</body>
</html>
