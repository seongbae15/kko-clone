<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome to Coffee Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:03</span>
        </div>
        <div class="status-bar__column">
            <span>34%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">
            Welcome to Coffee Talk
        </h1>
        <p class="welcome-header__text">
            If you have a Coffee Account, log in with your email. or phone number.
        </p>
    </header>
    <form id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <button>Log in</button>
        <button>Sign Up</button>
        <a href="#">FInd Coffee Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/5601166983.js" crossorigin="anonymous"></script>
</body>
</html>
